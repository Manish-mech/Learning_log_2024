{% extends 'base.html' %}

{% block content %}
<p><a href="{% url 'topic' topic.id %}">{{topic.text}}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    <! avoid kind of attack, called a cross-site request forgery to the server >
    {{ form.as_p }}
    <! as_p modifier tells Django to render all the form elements in paragraph format, which is a simple way to display the form neatly >
    <button name="submit">Add entry</button>
</form>
{% endblock %}

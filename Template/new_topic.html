{% extends 'base.html' %}

{% block header %}
 <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
<form action="{% url 'new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% load bootstrap3 %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
</form>
{% endblock %}
